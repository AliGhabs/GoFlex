<ion-header>
  <ion-toolbar style="--background: #315c5e;">
    <ion-title style="font-weight: bold; color: white;">Profil</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu" style="color: white;"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button color="dark" size="small">
      <ion-icon name="information-circle-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-grid>

    <ion-row style="background-image: linear-gradient(#315c5e, white); height: 200px;">
      <ion-col class="mid-img">
         <div class="border-color">
           <div class="border-white">
            <ion-avatar style="height: 100px; width: 100px;">
             <ion-img src="../../assets/ali.jpg"></ion-img>
            </ion-avatar>
           </div>
        </div>
      </ion-col>
    </ion-row>

    <ion-row style="height: 25px;"></ion-row>

        <ion-row>
          <ion-col>
        <ion-card style="box-shadow: 0px 2px 4px #315c5e;">
          <ion-card-header>
            <ion-card-title>Mes informations</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item>
                <ion-label>Prénom</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Nom</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Adresse mail</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Numéro de téléphone</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Adresse postal</ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
      </ion-row>

      <ion-row style="height: 25px;"></ion-row>

    <ion-row>
      <ion-col style="display: flex; justify-content: center;">
        <ion-button style="--background: #315c5e; --color: white; --background-hover: rgb(255, 255, 255); --color-hover: var(--background)" shape="round" fill="solid" size="medium">
          Trajets précédents<ion-icon style='--color: white;' slot="start" name="bicycle-outline"></ion-icon></ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col style="display: flex; justify-content: center;">
        <ion-button style="--background: #315c5e; --color: white; --background-hover: white; --color-hover: var(--background)" shape="round" fill="solid" size="medium">
          Badges<ion-icon slot="start" name="trophy-outline"></ion-icon></ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
