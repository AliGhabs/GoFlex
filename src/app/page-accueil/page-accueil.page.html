<ion-header class="ion-no-border">
  <ion-toolbar style="--background: linear-gradient(90deg, #315c5e, #2b9296)">
    <ion-title style="font-weight: bold; color: white;">Accueil</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu" style="color: white;"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="main-header"></div>
  <ion-grid>
    <ion-row>
      <ion-col class="mid-img">
         <div class="border-color">
           <div class="border-white">
            <ion-avatar style="height: 100px; width: 100px;">
             <ion-img src="../../assets/Logo Go Flex.jpg"></ion-img>
            </ion-avatar>
           </div>
        </div>
      </ion-col>
    </ion-row>

    <ion-row class="ion-margin-horizontal ion-margin-top">
      <ion-col>
        <ion-label color="light">
          <b>Bonjour, Arthur</b>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row class="ion-margin-horizontal">
      <ion-col><ion-card class="ion-text-center" button routerLink="/home"><ion-card-header><div align="center"><img src='../../assets/icon/profil.jpg' /></div></ion-card-header><p>Profil</p></ion-card></ion-col>
      <ion-col><ion-card class="ion-text-center" button routerLink="/covoiturage"><ion-card-header><div align="center"><img src='../../assets/icon/covoiturage.jpg' /></div></ion-card-header><p>Covoiturage</p></ion-card></ion-col>
    </ion-row>

    <ion-row class="ion-margin-horizontal">
      <ion-col><ion-card class="ion-text-center" button routerLink="/mobilite"><ion-card-header><div align="center"><img src='../../assets/icon/mobilite2.png' /></div></ion-card-header><p>Mobilité</p></ion-card></ion-col>
      <ion-col><ion-card class="ion-text-center" button routerLink="/trajets"><ion-card-header><div align="center"><img src='../../assets/icon/trajets.jpg' /></div></ion-card-header><p>Trajets</p></ion-card></ion-col>
    </ion-row>

    <ion-row>
      <ion-col><ion-card class="ion-text-center" button routerLink="/badge"><ion-card-header><div align="center"><img src='../../assets/icon/reward.png' /></div></ion-card-header><p>Vos récompenses</p></ion-card></ion-col>
    </ion-row>

    <ion-row align="center">
      <ion-col class="ion-padding">
        <ion-button color="danger">
          <ion-icon name="exit-outline" slot="start"></ion-icon>Déconnexion
        </ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
